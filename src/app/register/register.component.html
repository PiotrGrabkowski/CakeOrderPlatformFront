<div class="formContainer">
    <mat-card id = "register-mat-card" class="my-mat-card">

        <mat-card-header></mat-card-header>
        <mat-card-content>

            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

                <h2>Rejestracja</h2>
                <mat-form-field>
                    <input matInput type="email" formControlName="username" placeholder="Email">
                    <mat-error *ngIf="checkIfFieldIsEmpty('username')">Wymagany email</mat-error>
                    <mat-error *ngIf="checkIfEmailIsInvalid()">Niepoprawny email</mat-error>

                </mat-form-field>
                <mat-form-field>
                    <input matInput [type] = "type"  formControlName="password" placeholder="Hasło">
                    <mat-icon style = "cursor: pointer;" (click) = "changeVisibility()" *ngIf = "isPasswordHidden" matSuffix>visibility</mat-icon>
                    <mat-icon style = "cursor: pointer;" (click) = "changeVisibility()" *ngIf = "!isPasswordHidden" matSuffix>visibility_off</mat-icon>
                    <mat-error *ngIf="checkIfFieldIsEmpty('password')">Wymagane hasło</mat-error>

                </mat-form-field>


                <mat-form-field>
                    <input matInput type="text" formControlName="nickname" placeholder="Nazwa uzytkownika/Imię">
                    <mat-error *ngIf="checkIfFieldIsEmpty('nickname')">Wymagana nazwa użytkownika</mat-error>

                </mat-form-field>
                <mat-form-field>
                    <input matInput type="tel" formControlName="phoneNumber" placeholder="Numer telefonu">
                    <mat-error *ngIf="checkIfFieldIsEmpty('phoneNumber')">Wymagany numer telefonu</mat-error>
                </mat-form-field>

                <button class="buttons" mat-raised-button type="submit" [disabled]="isFormNotValid()">Załóż
                    konto</button>


                <span class="additionalFunctionalities" (click)="routToLogin()">Masz już konto?</span>

            </form>
        </mat-card-content>
    </mat-card>
</div>
