<div class="mat-card-container">
<mat-card id = "order-list-mat-card" class = "my-mat-card">
    <mat-card-header>
        <mat-card-title>Wszystkie zamówienia</mat-card-title>
    </mat-card-header>
<mat-card-content>
     
<table mat-table [dataSource] = "orders">

    <ng-container matColumnDef = "username">
        <th mat-header-cell *matHeaderCellDef >Użytkownik</th> 
        <td mat-cell *matCellDef = "let order"> {{order.user.username}}</td>

    </ng-container>

    <ng-container matColumnDef = "dateOfOrder">
        <th mat-header-cell *matHeaderCellDef >Data złożenia zamówienia</th>
        <td mat-cell *matCellDef = "let order"> {{order.creationDate}}</td>

    </ng-container>

    <ng-container matColumnDef = "dateOfEvent">
        <th mat-header-cell *matHeaderCellDef >Data uroczystości</th>
        <td mat-cell *matCellDef = "let order"> {{order.eventDate}}</td>

    </ng-container>
    <ng-container matColumnDef = "typeOfProduct">
        <th mat-header-cell *matHeaderCellDef >Typ produktu</th>
        <td mat-cell *matCellDef = "let order"> {{order.typeOfProduct}}</td>

    </ng-container>
    <ng-container matColumnDef = "status">
        <th mat-header-cell *matHeaderCellDef >Status zamówienia</th>
        <td [class] = "checkStatus(order)" mat-cell *matCellDef = "let order"> {{order.orderStatus}}</td>

    </ng-container>
    <ng-container matColumnDef = "buttons">
        <th mat-header-cell *matHeaderCellDef >Zmiana statusu zamówienia</th>
        <td class = "button-container" mat-cell *matCellDef = "let order"> 
            <button *ngIf = "order.orderStatus !== 'Zrealizowane'" style = "color: white; background-color: #607d36;" mat-raised-button>Zrealizowane</button>
            <button *ngIf = "order.orderStatus !== 'W trakcie realizacji'" mat-raised-button style = "color: white; background-color: #857c7a;" >W trakcie realizacji</button>
            <button *ngIf = "order.orderStatus !== 'Nowe'" mat-raised-button style = "color: white; background-color: #FFA500;">Nowe</button>
            <button style = "color: white; background-color: #800000;" mat-raised-button>Usuń</button>
            
        </td>

    </ng-container>
    <ng-container matColumnDef = "details">
        <th mat-header-cell *matHeaderCellDef></th>
    
        <td mat-cell *matCellDef = "let order"><span (click) = "navigateToDetails(order.id)" class = "details">Szczegóły zamówienia</span></td>
    </ng-container>

    <tr class = "rows" mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
    <tr class = "rows" mat-row *matRowDef = "let order; columns : displayedColumns;"></tr>



</table>
</mat-card-content>



</mat-card>
</div>
