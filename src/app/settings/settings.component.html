
<div class = "formContainer">

    <mat-card id = "settings-mat-card" class = "mat-card">
        <mat-card-header> 
     
        </mat-card-header>
     
        <mat-card-content>

            <app-spinner msg = "Zapisywanie ustawień..." *ngIf = "isSpinnerNotificationDisplayed"></app-spinner>
          

    <form [formGroup] = "notificationFormGroup" (ngSubmit) = "notificationOnSubmit()">

        <h2>Powiadomienia SMS</h2>

        
    
        
            <mat-slide-toggle formControlName = "notificationEnabled" >
                Włącz powiadomienia SMS
            </mat-slide-toggle>
        
        <mat-form-field>
            <input matInput formControlName= "number" placeholder="Numer do powiadomień">
        </mat-form-field>
      
        
    
        <button [disabled] = "isSubmitButtonNotificationDisabled" class = "buttons" mat-raised-button type = "submit" >Zapisz zmiany</button>

  
    
    
    </form>

    <h2>Edycja listy smaków</h2>

    <app-confirmation *ngIf = "confirmationScreenShown" (confirmation) = "confirmDeletion()" (cancelation) ="cancelDeletion()" buttonMsg = "Usuń" [msg] = "msg"></app-confirmation>

    <ng-container *ngFor = "let taste of listOfTastes">
    <div class = "taste"  *ngIf = "!taste.toDelete">

        {{taste.name}}
        <div class = "deleteTaste" (click) = "deleteTaste(taste)">Usuń</div>
    </div>
    </ng-container>

    <div class = "taste">
        <mat-form-field><input matInput [(ngModel)] = "newTasteName" placeholder="Wpisz nazwę nowego smaku">
        </mat-form-field>
        <div class = "addTaste" (click) = "addTaste()">Dodaj</div>
    </div>

    <button class = "buttons" mat-raised-button (click) = "saveChangesToTastes()">Zapisz</button>


    
</mat-card-content>
  
</mat-card>
</div>
