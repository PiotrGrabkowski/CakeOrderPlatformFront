        <mat-card-header>

        </mat-card-header>
     
        <mat-card-content>

            <mat-label>Plik ze zdjeciem</mat-label>
    <input type ="file" style = "display : none;" (change) = "onFileInputChage($event)"  #fileUpload>

<button class = "buttons" mat-raised-button (click)="sendFile()">Dodaj</button>

    </mat-card-content>
    </mat-card>
