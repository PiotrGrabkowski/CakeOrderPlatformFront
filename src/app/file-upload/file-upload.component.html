    <input type ="file" style = "display : none;" (change) = "onFile1InputChage($event)"  #file1Upload>

    <input type ="file" style = "display : none;" (change) = "onFile2InputChage($event)"  #file2Upload>

    <mat-form-field>

    </mat-form-field>

           
<button class = "buttons" mat-raised-button (click)="sendFile()">Dodaj</button>

    </mat-card-content>
